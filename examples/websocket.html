<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Socket Demo</title>
</head>
<body>
<script>
    var ws = new WebSocket('ws://11.11.11.22:9527');
    ws.onopen = function () {
        console.log('on open');
        ws.send('Ping');
    };

    ws.onclose = function (error) {
        console.log('on close');
        console.log(error)
    };

    ws.onerror = function () {
        console.log('on error');
    };

    ws.onmessage = function (e) {
        console.log(e.data);
    };

    console.log(ws);
</script>
</body>
</html>
